
<!DOCTYPE html>
<html>
<head>
  <title>ProgFlash</title>
  <script src="https://runeapps.org/lib/a1lib.js"></script>
  <script src="matcher.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h2>ProgFlash</h2>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="testFlash()">Test flash</button>
    <br>
    Flash at % <input type="number" id="flashAt" value="95">
    Flash style <select id="flashStyle">
      <option value="text">Text</option>
      <option value="fullscreen">Fullscreen</option>
    </select>
  </div>
  <pre id="log"></pre>
</body>
</html>
