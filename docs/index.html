<html>
<head>
  <meta charset="utf-8">
  <title>ProgFlash</title>
  <style>
    body { font-family: sans-serif; }
    button, input, select { margin: 4px; }
    #debugBox {
      white-space: pre;
      font-family: monospace;
      background: #000;
      color: #0f0;
      padding: 6px;
      margin-top: 6px;
    }
  </style>

<body>

<h3>ProgFlash</h3>

<button id="startBtn">Start</button>
<button id="stopBtn" disabled>Stop</button>
<button id="testFlashBtn">Test Flash</button>
<br>

Flash at %
<input id="flashAt" type="number" value="95" min="1" max="100">
Flash style
<select id="flashStyle">
  <option value="text">Text</option>
  <option value="fullscreen">Fullscreen</option>
</select>

<p>
<b>Status:</b> <span id="status"></span><br>
<b>Mode:</b> <span id="mode"></span><br>
<b>Lock:</b> <span id="lock"></span><br>
<b>Progress:</b> <span id="progress">â€”</span>
</p>

<div id="debugBox"></div>

</html>
