<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProgFlash</title>
  <style>
    body { font-family: sans-serif; }
    .row { margin: 4px 0; }
    #debugBox { white-space: pre; font-family: monospace; }
  </style>
</head>
<body>

  <div class="row"><strong>Status:</strong> <span id="status">Idle</span></div>
  <div class="row"><strong>Mode:</strong> <span id="mode">Not running</span></div>
  <div class="row"><strong>Lock:</strong> <span id="lock">none</span></div>
  <div class="row"><strong>Progress:</strong> <span id="progress">â€”</span></div>

  <div class="row">
    Flash at:
    <input id="flashAt" type="number" min="1" max="100" value="95" /> %
  </div>

  <div class="row">
    Flash style:
    <select id="flashStyle">
      <option value="text">Text</option>
      <option value="fullscreen">Fullscreen</option>
    </select>
  </div>

  <div class="row">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="testFlashBtn">Test Flash</button>
  </div>

  <pre id="debugBox"></pre>

  <!-- IMPORTANT: matcher first, then app -->
  <script src="matcher.js?v=6"></script>
  <script src="app.js?v=6"></script>
</body>
</html>
