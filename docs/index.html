<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProgFlash</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 12px;
    }
    button {
      padding: 8px 10px;
      margin-right: 8px;
    }
    .row {
      margin: 10px 0;
    }
    .status {
      background: #f2f2f2;
      padding: 8px;
      border-radius: 6px;
    }
    pre {
      background: #000;
      color: #00ff00;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h3>ProgFlash</h3>

  <div class="row">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="testFlashBtn">Test flash</button>
  </div>

  <div class="row status">
    <div><b>Status:</b> <span id="status">Idle</span></div>
    <div><b>Mode:</b> <span id="mode">Not running</span></div>
    <div><b>Lock:</b> <span id="lock">none</span></div>
  </div>

  <pre id="debugBox">Loadingâ€¦</pre>

  <script type="module" src="./app.js"></script>
</body>
</html>
